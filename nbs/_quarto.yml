ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true

website:
  title: "machine_learning_blog"
  description: "A blog about machine learning use cases"
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: main
  repo-url: https://github.com/joaopcnogueira/machine-learning-blog/
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: https://github.com/joaopcnogueira/machine-learning-blog/
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
